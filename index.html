<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant Login/Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login / Signup Section -->
  <div class="auth-container" id="auth-container">
    <div class="form-box" id="login-box">
      <h2>Login</h2>
      <form id="HIgxpipZN" action="https://submit-form.com/HIgxpipZN" method="POST" target="hidden_iframe" onsubmit="showDashboard(event)">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Not registered? <a href="#" onclick="toggleForms()">Sign up here</a></p>
    </div>

    <div class="form-box" id="signup-box" style="display:none;">
      <h2>Signup</h2>
      <form id="eaetjvN5a" action="https://submit-form.com/eaetjvN5a" method="POST" target="hidden_iframe" onsubmit="showDashboard(event)">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already registered? <a href="#" onclick="toggleForms()">Login here</a></p>
    </div>
  </div>

  <!-- Hidden iframe to prevent redirect -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <!-- Dashboard Section -->
  <div id="dashboard" class="dashboard" style="display:none;">
    <header>
      <h1>Welcome to AI Assistant</h1>
      <button onclick="logout()">Logout</button>
    </header>
    <main>
      <iframe src="https://fd6593fd53a4680703.gradio.live" class="ai-frame"></iframe>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
